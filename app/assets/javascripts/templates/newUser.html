<form ng-submit="main.User.create(main.User.name, main.User.email, main.User.password, main.User.password_confirmation)">
  <input type="text" ng-model="main.User.name" placeholder="Name">
  <input type="email" ng-model="main.User.email" placeholder="Email">
  <input type="password" ng-model="main.User.password" placeholder="Password">
  <input type="password" ng-model="main.User.password_confirmation" placeholder="Confirm Your Password">
  <input type= "submit" value="submit">
</form>


{{main.User}}
