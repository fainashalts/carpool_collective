<h1> Welcome, {{main.User.currentUser.name}}!</h1>

<h2>Carpools you've joined: </h2>


<div class="text-center">
 <div class="panel panel-default user-show"  ng-repeat="carpool in main.User.currentUser.carpools">
  <h3>{{carpool.name}}</h3>
  <h3>{{carpool.time}}</h3>
  <button><a href="#/view/{{carpool.id}}">View This Carpool</a></button>
  <button><a href="#">Leave this carpool</button></a>
</div>
</div
